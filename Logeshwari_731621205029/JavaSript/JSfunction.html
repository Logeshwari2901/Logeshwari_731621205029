<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jsFunctions</title>
    <script>
        function myfunction(){
            document.write("<b>JavaScript Function Example</b>");
        }
        function addition(a,b)
        {
            let sum = a+b;
            document.write("<b>Sum :" + sum)
            }
            function subtration(a,b)
        {
            let sub = a-b;
            document.write("<b>Sub:" + sub)
            }

    </script>
</head>
<body>
    <button onclick="myfunction()">Click Me</button>
    <br>
    <br>
    <button onclick="addition(10,20)">Addition</button>
    <br>
    <br>
    <button onclick="subtration(20,5)">Subtration</button>
</body>
</html>
