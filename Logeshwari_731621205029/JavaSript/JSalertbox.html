<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alertbox</title>
    <script>
        function addition(a,b)
        {
            let sum = a+b;
            alert("Addition :" + sum);
            }
            function subtration(a,b)
        {
            let sub = a-b;
            alert("Subtration :" + sub);
            }
            function multiplication(a,b)
        {
            let mul = a*b;
            alert("Multiplication :" + mul);
            }
            function subtration(a,b)
        {
            let div = a/b;
            alert("Division :" + div);
            }

    </script>
</head>
<body>
    <button onclick="addition(10,50)">Addition</button>
    <br>
    <br>
    <button onclick="subtration(20,15)">Subtration</button>
    <br>
    <br>
    <button onclick="multiplication(20,15)">Multiplication</button>
    <br>
    <br>
    <button onclick="division(20,2)">Division</button>
    <br>
    <br>
</body>
</html>
