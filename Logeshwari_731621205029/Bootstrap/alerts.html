<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alerts</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"/>
</head>
<body>
    <div class="alert alert-success">
        <strong>Success!</strong>Indicating a SuccessFull or Positive action.
    </div>

    <div class="alert alert-info">
        <strong>Info!</strong>Indicating a neutral change or action.
    </div>

    <div class="alert alert-warning">
        <strong>Warning!</strong>Indicating a Warning that might need Attention.
    </div>

    <div class="alert alert-danger">
        <strong>Danger!</strong>Indicating a dangerous or pottential nrgative action.
    </div>
</body>
</html>
