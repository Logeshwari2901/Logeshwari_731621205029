<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssbasics</title>
    <style>
        /* Universal Selector*/
        *{
            color: blueviolet;
        }
    /* Tag Selector */
        table {
            border: 2px solid black;
        }
        /* Id Selector*/
        #HelloCSS{
            border: 2px solid green;
            width: 50%;
            background-color: yellow;
            text-align: center;
         }
         /*class Selector*/
         .MyTable{
            border: 2px solid green;
            width: 50%;
         }
        
    </style>
</head>
<body>
    <h1  id="Hello CSS"></h1>
    <br>
    <table class="My Table">
        <tr><th>Employee Id</th><th>Name</th><th>Salary</th></tr>
        <tr><td> 7316</td><td>Loks</td><td>15000</td></tr>
        <tr><td> 7317</td><td> Dolu</td><td>15000</td></tr>
        <tr><td> 7318</td><td>Bolu</td><td>15000</td></tr>

    </table>
</body>
</html>
